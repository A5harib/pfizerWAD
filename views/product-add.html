<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
    <h2>Add Product</h2>
    <form action="/api/product/new" method="POST" enctype="multipart/form-data">
        <label>Product Name: <input type="text" name="name" required></label><br>
        <label>Description: <input type="text" name="description"></label><br>
        <label>Price: <input type="number" name="price" required></label><br>
        <label>Stock: <input type="number" name="stock" required></label><br>
        <label>Image: <input type="file" name="image" accept="image/*"></label><br>
        <label>Availability: <input type="checkbox" name="availability" checked></label><br>
        <label>Category ID: <input type="text" name="category"></label><br>
        <button type="submit">Add Product</button>
    </form>
</body>
</html>
