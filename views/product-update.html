<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
</head>
<body>
    <h2>Update Product</h2>
    <form action="/api/product/update" method="POST">
        <label>Product ID: <input type="text" name="id" required></label><br>
        <label>Product Name: <input type="text" name="name"></label><br>
        <label>Description: <input type="text" name="description"></label><br>
        <label>Price: <input type="number" name="price"></label><br>
        <label>Stock: <input type="number" name="stock"></label><br>
        <label>Image URL: <input type="text" name="imageUrl"></label><br>
        <label>Availability: <input type="checkbox" name="availability"></label><br>
        <label>Category ID: <input type="text" name="category"></label><br>
        <button type="submit">Update Product</button>
    </form>
</body>
</html>
