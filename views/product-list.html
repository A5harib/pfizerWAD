<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
    <h2>Product List</h2>
    <div id="product-list"></div>
    <script>
        fetch('/api/product/all')
            .then(res => res.json())
            .then(products => {
                const list = document.getElementById('product-list');
                if (products.length === 0) {
                    list.innerHTML = '<p>No products found.</p>';
                } else {
                    list.innerHTML = '<ul>' + products.map(p => `<li><b>${p.name}</b> - $${p.price} - ${p.description || ''}</li>`).join('') + '</ul>';
                }
            });
    </script>
</body>
</html>
