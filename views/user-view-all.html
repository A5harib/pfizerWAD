<html>
  <body>
    <h1>All Users</h1>
    <button onclick="fetchUsers()">Load Users</button>
    <ul id="userList"></ul>

    <script>
      function fetchUsers() {
        fetch("/api/education/users")
          .then(res => res.json())
          .then(data => {
            const list = document.getElementById("userList");
            list.innerHTML = "";
            data.forEach(user => {
              const li = document.createElement("li");
              li.textContent = `${user.name} (${user.role})`;
              list.appendChild(li);
            });
          });
      }
    </script>
  </body>
</html>
